# This is a config file generated by Matheus Machas as an example
# this is an example of comment

[General] # It's a tag
# Segmentation configs
SegmentSearcher= ThetaRhoSegmentSearcher
#DoubleSegmentSearcher LinearSegmentSearcher SegmentWithPeak ThetaRhoSegmentSearcher#

SegmentExtractor= DistantSegmentExtractor
#BorderSegmentExtractor DistantSegmentExtractor FullSegmentExtractor PixelRelativeSegmentExtractor RelativeSegmentExtractor

VertexMatcher= VMHeuristicByAngVariation
# VertexMatcher Options:
#VMBrutalForce
#VMHeuristicByAngVariation
#VMHeuristicByAngVariation1
#VMScalenePC
#VMWeghtedSumPC

GraphMatchFinder= GMFVertexByVertex
#GraphMatchFinder options:
# GMFVertexByVertex.cpp

Name=MachadoConfigs

#Memory Issues
MaxSampleSize=1200
MinSampleSize=10

#SegmentSeachers
[DoubleSegmentSearcher]
[LinearSegmentSearcher]
[SegmentWithPeak]

[ThetaRhoSegmentSearcher]
nBeams= 300     # Physically p900-130 has 768 beams
startBin=20
bearing=130

Hmin=250
PiEnd=0.1
PiRecursive=0.94


#SegmentExtractors
[BorderSegmentExtractor]
[DistantSegmentExtractor]
maxSampleSize=1200
rhoRecursive=0.68
searchDistance=10
[FullSegmentExtractor]
[PixelRelativeSegmentExtractor]
[RelativeSegmentExtractor]

#Graph Matchers
    #Vertex Matchers

[VMBrutalForce] #Implementation not fineshed yet
[VMHeuristicByAngVariation]
[VMHeuristicByAngVariation1] #Implementation not adpted to new project architecture
[VMScalenePC]
[VMWeghtedSumPC]

#Graph Mach FInders
[GMFVertexByVertex]
meaningfulness=5.0
minSimilarEdgeToMatch=4


#distThreshold = 5.f;
#angThreshold = 15.f;
#errorThreshold = 30.f;

#stdXWeight = 1.f;
#stdYWeight = 1.f;
#stdIWeight = 0.f;
#meanIWeight = 1.f;
#angWeight = 1.f;

#edgeAngWeight = 25.0f;
#edgeDistWeight = 3.0f;
#edgeCutWeight = 0.f;
#edgeMatchWeight = -15.f;

#edgeWeight = 1.f;
#vertexWeight = 0.f;

